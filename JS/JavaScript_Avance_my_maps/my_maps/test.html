<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Search Along a Route Example</title>
    <link rel="stylesheet" href="css/my_maps.css">
    <!--<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALf9AmDAotIu7ird49nr91QQU8KcaXYl8&libraries=places"></script>

    <script src="js/routeBoxer.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/test.js"></script>
</head>
<body class="flex-center-center flex-column">

    <h1>My Maps</h1>

    <div id="map" class="margin-1em"></div>

    <div class="margin-1em">
        <!--<label for="distance">Box within at least</label>-->
            <!--<input type="text" id="distance" value="1" size="2"> miles of the route from-->
        <input type="text" id="from" value="Saint Ouen, France" /> to
        <input type="text" id="to" value="Serris, France" />
        <input type="submit" onclick="route()" />
        <label for="geolocate">use your position as starting point</label>
            <input type="checkbox" id="geolocate">
    </div>

    <div class="margin-1em">
        <label>type</label>
            <input type="text" id="type" value="museum" />
        <label>keyword</label>
            <input type="text" id="keyword" value="" />
        <label>name</label>
            <input type="text" id="name" value="" />
        <div id="towns"></div>

        <select name="mode_selector" id="mode_selector">
            <option value="Walking">Walking</option>
            <option value="Transit">Transit</option>
            <option value="Driving">Driving</option>
        </select>
    </div>

</body>
</html>
